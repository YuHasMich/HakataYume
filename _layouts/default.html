<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{% if page.lang == 'jp' %}{{ site.description_jp }}{% else %}{{ site.description }}{% endif %}">
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>
    <header></header>

    <main>
      {{ content }}
    </main>

    <footer>
      <p style="text-align:center; font-size:0.8em; margin-top:2em;">
        &copy; {{ site.time | date: '%Y' }} HakataYume
      </p>
    </footer>
  </body>
</html>
